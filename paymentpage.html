<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment page.css">
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <form id="paymentForm">
            <section class="personal-details">
                <h2>Personal Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </section>

            <section class="delivery-address">
                <h2>Delivery Address</h2>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </section>

            <section class="payment-method">
                <h2>Payment Method</h2>
                <label>
                    <input type="radio" name="paymentMethod" value="card" required> Credit/Debit Card
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="cash" required> Cash on Delivery
                </label>

                <div id="cardDetails" style="display: none;">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber">

                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </section>

            <button type="submit">Pay</button>
        </form>
        <div id="thankYouMessage" style="display: none;">
            <h2>Thank You for Your Purchase!</h2>
            <p>Your order will be delivered within 1 day.</p>
        </div>
    </div>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });

        const paymentRadios = document.getElementsByName('paymentMethod');
        paymentRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                const cardDetails = document.getElementById('cardDetails');
                if (this.value === 'card') {
                    cardDetails.style.display = 'block';
                } else {
                    cardDetails.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
